
<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxora | Automação para Salões e Barbearias em Angola</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* Animações Personalizadas */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 5s ease-in-out infinite;
        }

        /* Efeito de Revelação no Scroll */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Efeito Botaoxper (Luz que segue o mouse) */
        .botaoxper {
            --cordaluz: #FF8800;
            --opacidadedaluz: 1;
            --tempodatransicao: 0.4s;
            --mododemesclagem: screen;
            --tamanhodaluz: 45%;
            --brilhonoclique: 180%;
            position: relative;
            cursor: pointer;
            transition: all var(--tempodatransicao) ease;
            overflow: hidden;
        }

        .botaoxper::before {
            content: "";
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), var(--cordaluz) 0%, transparent var(--tamanhodaluz));
            mix-blend-mode: var(--mododemesclagem);
            transition: opacity var(--tempodatransicao) ease;
            pointer-events: none;
            opacity: 0;
            z-index: 5;
        }

        .botaoxper:hover::before {
            opacity: var(--opacidadedaluz);
        }

        .botaoxper:active {
            transform: scale(0.95) !important;
            filter: brightness(var(--brilhonoclique));
        }

        .botaoxper > * {
            position: relative;
            z-index: 10;
        }

        /* Background Quadriculado (Hero Grid) - Implementação técnica exata */
        .hero-grid {
            position: relative;
            background-color: #f8fafc; /* Slate 50 */
            background-image:
                linear-gradient(#59311220 2px, transparent 2px),
                linear-gradient(90deg, #59311220 2px, transparent 2px),
                linear-gradient(#59311210 1px, transparent 1px),
                linear-gradient(90deg, #59311210 1px, transparent 1px);
            background-size:
                100px 100px,
                100px 100px,
                20px 20px,
                20px 20px;
            background-position:
                -2px -2px,
                -2px -2px,
                -1px -1px,
                -1px -1px;
        }

        .hero-grid::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 40%, rgba(248, 250, 252, 0.8) 85%, #f8fafc 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* Glassmorphism Header */
        .header-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
