
<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxora | Automação para Salões e Barbearias em Angola</title>
    
    <!-- SEO / Social Sharing -->
    <meta name="description" content="Automatize o seu salão ou barbearia no WhatsApp. Marcações 24/7 e lembretes automáticos para negócios em Angola.">
    <meta property="og:title" content="Fluxora | O Fluxo que faz o seu Salão Crescer">
    <meta property="og:description" content="Marcações automáticas e atendimento 24/7 via WhatsApp em Luanda.">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#10b981">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
            background-color: #ffffff;
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .botaoxper {
            --cordaluz: #FF8800;
            --opacidadedaluz: 1;
            --tempodatransicao: 0.4s;
            --mododemesclagem: screen;
            --tamanhodaluz: 45%;
            --brilhonoclique: 180%;
            position: relative;
            cursor: pointer;
            transition: all var(--tempodatransicao) ease;
            overflow: hidden;
        }

        .botaoxper::before {
            content: "";
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), var(--cordaluz) 0%, transparent var(--tamanhodaluz));
            mix-blend-mode: var(--mododemesclagem);
            transition: opacity var(--tempodatransicao) ease;
            pointer-events: none;
            opacity: 0;
            z-index: 5;
        }

        .botaoxper:hover::before {
            opacity: var(--opacidadedaluz);
        }

        .botaoxper:active {
            transform: scale(0.96);
            filter: brightness(var(--brilhonoclique));
        }

        .hero-grid {
            position: relative;
            background-color: #ffffff;
            background-image:
                linear-gradient(#59311215 2px, transparent 2px),
                linear-gradient(90deg, #59311215 2px, transparent 2px),
                linear-gradient(#59311208 1px, transparent 1px),
                linear-gradient(90deg, #59311208 1px, transparent 1px);
            background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
            background-position: -2px -2px, -2px -2px, -1px -1px, -1px -1px;
        }

        .hero-grid::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 20%, rgba(255, 255, 255, 0.7) 70%, #ffffff 95%);
            z-index: 1;
            pointer-events: none;
        }

        .faq-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            opacity: 0;
        }
        .faq-content.open {
            max-height: 500px;
            opacity: 1;
        }

        .header-glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        /* Custom scrollbar para melhor estética */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
